<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roast Calculator – Core Test</title>
  <style>
    body { font-family: system-ui; padding: 20px; }
    input { margin: 4px 0; width: 200px; }
    .out { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Roast Calculator – Core Test</h1>

<label>Batch Size (kg)</label><br>
<input id="batch" type="number" value="12"><br>

<label>Roast Loss (%)</label><br>
<input id="loss" type="number" value="12"><br>

<label>Order Weight (roasted kg)</label><br>
<input id="order" type="number" value="0"><br>

<div class="out" id="output"></div>

<script>
function calculate() {
  const batch = Number(document.getElementById("batch").value);
  const loss  = Number(document.getElementById("loss").value);
  const order = Number(document.getElementById("order").value);

  if (!batch || !loss || !order) {
    output.textContent = "Enter values to calculate";
    return;
  }

  const greenRequired = order / (1 - loss / 100);
  const batches = Math.ceil(greenRequired / batch);
  const greenInput = batches * batch;
  const roastedOut = greenInput * (1 - loss / 100);

  output.textContent = `
Batches Needed: ${batches}
Green Input (kg): ${greenInput.toFixed(2)}
Roasted Output (kg): ${roastedOut.toFixed(2)}
`;
}

document.querySelectorAll("input")
  .forEach(i => i.addEventListener("input", calculate));

calculate();
</script>

</body>
</html>
